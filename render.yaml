service:
  name: irmodel-web
  type: web
  env: python
  plan: free
  region: oregon
  buildCommand: pip install -r requirements.txt
  startCommand: gunicorn web.app:app --bind 0.0.0.0:$PORT --workers 2
  envVars:
    - key: FLASK_SECRET_KEY
      fromDatabase: false
    - key: SKIP_INITIALIZE
      fromDatabase: false
